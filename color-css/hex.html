<!-- Hex vaule
color can be represent using hexdecimal value in form
#rrggbb
where rr(red) gg(green) bb(blue) are hexadecimal values between oo and ff -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexvalue-concept in css</title>
    <style>
        .container-1{
            border: 1px solid black;
            height: 150px;
            width: 300px;
            margin: 0 auto;
            background-color: #000000;
            margin-bottom: 12px;
        }
        .container-2{
            border: 1px solid black;
            height: 150px;
            width: 300px;
            margin: 0 auto;
            background-color: #0000ff;
        }
    </style>
 </head>
 <body>
    <div class="container-1"></div>
    <div class="container-2"></div>
 </body>
 </html>
